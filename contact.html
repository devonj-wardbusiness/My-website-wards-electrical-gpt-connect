<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Wards Electrical</title>
  <style>

      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #0078d4;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Wards Electrical</h2>
   <form action="https://formsubmit.co/devonj.wardbusiness@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://devonj-wardbusiness.github.io/My-website-wards-electrical-gpt-connect/thank-you.html">


      <label for="name">Name:</label>
